version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout:
          path: ~/project
          
      # Verify repository contents
      - run:
          name: Verify repository contents
          command: |
            pwd
            ls -la
            if [ ! -f hans-signup/package.json ]; then
              echo "Error: package.json not found in hans-signup directory!"
              echo "Current directory contents:"
              ls -la
              exit 1
            fi
      
      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            cd ~/project/hans-signup
            npm install
          
      # Build the project
      - run:
          name: Build project
          command: |
            cd ~/project/hans-signup
            npm run build
      
      # Add SSH key for server access
      - add_ssh_keys:
          fingerprints:
            - "${SSH_KEY_FINGERPRINT}"
            
      # Install SSH client
      - run:
          name: Install SSH client
          command: |
            sudo apt-get update
            sudo apt-get install -y openssh-client
            
      # Deploy to server
      - run:
          name: Deploy to server
          command: |
            # Create deployment directory if it doesn't exist
            ssh -o StrictHostKeyChecking=no -p 56378 $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_PATH"
            
            # Copy only the dist folder to server
            scp -o StrictHostKeyChecking=no -P 56378 -r ~/project/hans-signup/dist/* $SSH_USER@$SSH_HOST:$DEPLOY_PATH/
            
            # Set proper permissions
            ssh -o StrictHostKeyChecking=no -p 56378 $SSH_USER@$SSH_HOST "chmod -R 755 $DEPLOY_PATH"

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main  # Deploy only when changes are pushed to main branch 
