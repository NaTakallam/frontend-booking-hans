version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      
      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install
          
      # Build the project
      
      
      # Add SSH key for server access
      - add_ssh_keys:
          fingerprints:
            - "${SSH_KEY_FINGERPRINT}"
            
      # Install SSH client
      - run:
          name: Install SSH client
          command: |
            sudo apt-get update
            sudo apt-get install -y openssh-client
            
      # Deploy to server
      - run:
          name: Deploy to server
          command: |
            # Create deployment directory if it doesn't exist
            ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_PATH"
            
            # Copy only the dist folder to server
            scp -o StrictHostKeyChecking=no -r dist/* $SSH_USER@$SSH_HOST:$DEPLOY_PATH/
            
            # Set proper permissions
            ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "chmod -R 755 $DEPLOY_PATH"

      - run:
          name: Build project
          command: npm run build

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main  # Deploy only when changes are pushed to main branch 
