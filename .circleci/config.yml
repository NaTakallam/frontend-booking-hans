version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout:
          path: ~/project
          
      # Verify repository contents
      - run:
          name: Verify repository contents
          command: |
            pwd
            ls -la
            if [ ! -f hans-signup/package.json ]; then
              echo "Error: package.json not found in hans-signup directory!"
              echo "Current directory contents:"
              ls -la
              exit 1
            fi
      
      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            cd ~/project/hans-signup
            echo "Installing dependencies..."
            npm install --no-audit --no-fund --progress=false
            echo "Dependencies installed successfully"
          
      # Build the project
      - run:
          name: Build project
          command: |
            cd ~/project/hans-signup
            echo "Building project..."
            npm run build
            echo "Build completed successfully"
      
      # Add SSH key for server access
      - add_ssh_keys:
          fingerprints:
            - "${SSH_KEY_FINGERPRINT}"
            
      # Install SSH client and rsync
      - run:
          name: Install required packages
          command: |
            sudo apt-get update
            sudo apt-get install -y openssh-client rsync
            
      # Deploy to server
      - run:
          name: Deploy to server
          command: |
            echo "Starting deployment..."
            
            # Verify environment variables
            echo "Checking environment variables..."
            if [ -z "$SSH_USER" ] || [ -z "$SSH_HOST" ] || [ -z "$DEPLOY_PATH" ]; then
              echo "Error: Required environment variables are not set"
              echo "SSH_USER: $SSH_USER"
              echo "SSH_HOST: $SSH_HOST"
              echo "DEPLOY_PATH: $DEPLOY_PATH"
              exit 1
            fi
            
            # Test SSH connection first
            echo "Testing SSH connection..."
            if ! timeout 30 ssh -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o GlobalKnownHostsFile=/dev/null -o LogLevel=ERROR -p 56378 $SSH_USER@$SSH_HOST "echo 'SSH connection successful'"; then
              echo "Error: Failed to establish SSH connection"
              exit 1
            fi
            
            # Create deployment directory if it doesn't exist
            echo "Creating deployment directory..."
            if ! timeout 30 ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o GlobalKnownHostsFile=/dev/null -o LogLevel=ERROR -p 56378 $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_PATH"; then
              echo "Error: Failed to create deployment directory"
              exit 1
            fi
            
            # Verify dist directory exists
            if [ ! -d "~/project/hans-signup/dist" ]; then
              echo "Error: dist directory not found"
              ls -la ~/project/hans-signup/
              exit 1
            fi
            
            # Copy only the dist folder to server with progress
            echo "Copying files to server..."
            if ! rsync -avz --timeout=30 --delete -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o GlobalKnownHostsFile=/dev/null -o LogLevel=ERROR -p 56378" ~/project/hans-signup/dist/ $SSH_USER@$SSH_HOST:$DEPLOY_PATH/; then
              echo "Error: Failed to copy files to server"
              exit 1
            fi
            
            # Set proper permissions
            echo "Setting permissions..."
            if ! timeout 30 ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o GlobalKnownHostsFile=/dev/null -o LogLevel=ERROR -p 56378 $SSH_USER@$SSH_HOST "chmod -R 755 $DEPLOY_PATH"; then
              echo "Error: Failed to set permissions"
              exit 1
            fi
            
            echo "Deployment completed successfully"

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: circleci-project-setup  # Deploy only when changes are pushed to main branch 
